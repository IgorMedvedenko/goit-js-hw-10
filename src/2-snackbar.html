<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise Generator</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">Welcome to 2-snackbar</h1>
      <a class="back-link" href="./index.html">Go back</a>
    </div>

    <div class="container-generator">
      <form>
        <label class="form-label">
          Delay (ms)
          <input class="form-input" type="number" name="delay" required />
        </label>

        <fieldset class="fieldset">
          <legend class="fieldset-legend">State</legend>
          <div class="radio-set">
            <label class="fieldset-label">
              <input
                class="fulfilled-input"
                type="radio"
                name="state"
                value="fulfilled"
                required
              />
              Fulfilled
            </label>
            <label class="fieldset-label">
              <input
                class="rejected-input"
                type="radio"
                name="state"
                value="rejected"
                required
              />
              Rejected
            </label>
          </div>
        </fieldset>

        <button class="gen-btn" type="submit">Create notification</button>
      </form>
    </div>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
